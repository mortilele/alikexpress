<div class="container">
  <div class="topnav" id="myTopnav">
    <a class="logo"[routerLink]="['/']">
      <h4>Alik<span>express</span></h4>
    </a>
    <a *ngFor="let category of categories" [routerLink]="['/store', category.id]">{{category.name}}</a>
    <a [routerLink]="['/cart']" class="button fancy-button"><i class="material-icons">shopping_cart</i> Корзина</a>
    <a [routerLink]="['/login']" class="button fancy-button"><i class="material-icons">account_circle</i> Войти</a>
    <a href="javascript:void(0);" class="icon" id="hamburger">
      <i class="fa fa-bars"></i>
    </a>
  </div>
</div>
